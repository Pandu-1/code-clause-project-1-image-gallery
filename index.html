<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="animals">Animals</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="nature1.jpeg" alt="Nature 1">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="architecture1.jpeg" alt="Architecture 1">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="animals1.jpeg" alt="Animals 1">
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="nature2.jpeg" alt="Nature 2">
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="architecture2.jpeg" alt="Architecture 2">
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="animals2.jpeg" alt="Animals 2">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
